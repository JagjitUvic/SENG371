<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chrome DevTools</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display-->
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">DevTools</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>
    <div class="row main-content">
        <div class="col-md-8 col-md-offset-2">
            <h1>Enter a Github Username</h1>
            <h3>...to see a list of that user's repositories.</h3>
            <br>
            <h3>Enter a Github username:</h3>
            <form class="form-inline" id="github">
                <input class="form-control" id="user" type="text" placeholder="eg. stvhwrd">
                <input class="btn btn-default" type="submit">
            </form>
            <ul id="repositories"></ul>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/debugging.js"></script>
</body>

</html>
