<!DOCTYPE html>
<html>

<head>
    <title>Chrome Devtools</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display-->
            <div class="navbar-header"><button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a
                    class="navbar-brand" href="/">DevTools</a></div>
            <!-- Collect the nav links, forms, and other content for toggling-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>
    <div class="row main-content">
        <div class="col-md-8 col-md-offset-2">
            <h1>Something is wrong here</h1>
            <h1><small>Can you figure out what?</small></h1>
            <h3>Enter a Github Username</h3>
            <form class="form-inline" id="github"><input class="form-control" id="user" type="text" placeholder="Enter Github Username"><input class="btn btn-default" type="submit"></form>
            <h3>And see a list of that user's repositories (For Testing use mine - JagjitUvic)</h3>
            <ul id="repositories"></ul>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/debugging.js"></script>
</body>

</html>
