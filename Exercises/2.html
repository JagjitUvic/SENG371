<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>JavaScript Loops</title>
	<script>
		const beatles = [];
		beatles["Guitar1"] = "John";
		beatles["Bass"] = "Paul";
		beatles["Guitar2"] = "George";
		beatles["Drums"] = "Ringo";

		window.onload = function () {
			for (let prop in beatles) {
				let beatle = document.createElement("li");
				let textnode = document.createTextNode(prop + " : " + beatles[prop] + (prop == 'Guitar2' ? ' - Fave!' : ''));
				beatle.appendChild(textnode);
				document.getElementById("beatles").appendChild(beatle);
			}
		}
	</script>
</head>

<body>
	<h1>This code adds the text " - Fave!" to the "George" list element.</h1>
	<ol id="beatles"></ol>
</body>

</html>
