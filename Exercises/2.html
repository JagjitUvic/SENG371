<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Loops</title>
<script>
	var index;
	var beatles = [];
	beatles["Guitar1"] = "John";
	beatles["Bass"] = "Paul";
	beatles["Guitar2"] = "George";
	beatles["Drums"] = "Ringo";

	window.onload = function() {
		for (var prop in beatles) {
			var beatle = document.createElement("li");
			var textnode = document.createTextNode(prop + " : " + beatles[prop] + (prop == 'Guitar2' ? ' Fave!' : ''));
			beatle.appendChild(textnode);
			document.getElementById("beatles").appendChild(beatle);
		}
	}
</script>
</head>
<body>
<h1>JavaScript Debugging (This code is designed to add the text " - Fave!" to the "George" list element; however the code does not work as intended.)</h1>
<ol id="beatles">
</ol>
</body>
</html>
